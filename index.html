<html>
    <head>
        <meta charset="UTF-8">

        <title>etch-a-sketch</title>

    <body>
        <h2>etch-a-sketch</h2>
        
            
           
       
        <section id = "main">
            <div id = "options">
                <div class = "black"><img  src = "pictures/pen (1).png" ></div><br>
                <div class="rainbow"><img src = "pictures/rainbow.png"></div><br>
                <div class="eraser"><img src = "pictures/eraser-tool.png" > </div><br>
                <div class = "clear"><img src = "pictures/circular-arrow.png"></div><br>
                <div class = "divider"></div>
                
                
                
               
                
                <div id = "colorpick" class = "inp"><input type = "color"  class = "colorPick1" > pen color</div><br>
              
                <div id = "contcolor" class = "inp"><input type ="color" class = "containerColor" value = "	#FF0000"> grid-color</div><br>
             
                <div  id = "backcolor" class = "inp"><input type = "color"  class = "background" value = "#FFFFFF"> background</div><br>
                <div id = "checkbtn" class = "inp"><input type="checkbox" id = "box">show grid lines</div> 
                <!-- <li>grid color</li> -->
                
                
            </div>
            <div class =  "con">
                <div id = "container"></div>
                <input type = "range" min = "0" max ="100" id = "slider">
               
             </div>
             
        
             
           
           
        
        </section>
